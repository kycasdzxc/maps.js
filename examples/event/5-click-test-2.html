<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>클릭 테스트 2</title>
    <script src="../../docs/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../../docs/js/examples-base.js"></script>
    <script type="text/javascript" src="../../docs/js/highlight.min.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=orK7_YeBAdN64OJ8HUVz&amp;submodules=panorama"></script>
    <link rel="stylesheet" type="text/css" href="../../docs/css/examples-base.css" />
</head>
<body>

<!-- @category Event -->

<div id="wrap" class="section">
    <h2>클릭 테스트 2</h2>
    <div id="map" style="width:100%;height:600px;"></div>
    <code id="snippet" class="snippet"></code>
</div>
<script id="code">

    var myLatlng = new naver.maps.LatLng(37.3614483, 127.1114883);
    var mapOptions = {
        zoom: 11,
        center: myLatlng
    };

    var map = new naver.maps.Map(document.getElementById('map'), mapOptions);

    var marker = new naver.maps.Marker({
        position: myLatlng,
        map: map,
        title: 'Hello World!'
    });

    map.addListener('click', function(e) {
        alert('map click');
    });

    marker.addListener('click', function(e) {
        alert('marker click');
    });

    var htmlMarker = new naver.maps.Marker({
        position: [127.1056153, 37.3594459],
        map: map,
        icon: {
            content: '<div style="width:30px;height:30px;background-color:#f00;"></div>',
            size: new naver.maps.Size(30, 30),
            anchor: new naver.maps.Point(0, 0)
        }
    });

    htmlMarker.addListener('click', function() {
        alert('htmlMarker click');
        htmlMarker.setIcon({
            content: '<div style="width:30px;height:30px;background-color:#00f;"></div>',
            size: new naver.maps.Size(30, 30),
            anchor: new naver.maps.Point(0, 0)
        });
    });


</script>

</body>
</html>
